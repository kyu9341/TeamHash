<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments.html :: head"></head>
<body>
    <!-- no project member -->
    <div th:if="${!isMember}">
        your not project member
    </div>

    <!-- project member  -->
    <div th:if="${isMember}" >
        <h1>problem share</h1>

        <a th:href="@{'/project/'+${projectId}+'/'+${title}+'/problem_share/post'}">글쓰기</a>


        <table>
            <thead>
                <tr>
                    <th class="ten wide">글제목</th>
                    <th class="two wide">작성자</th>
                    <th class="three wide">작성일</th>
                </tr>

            </thead>

            
            <tbody>
                <tr th:each="problem : ${problemList}">
                    <td>
                        <a th:href="@{'/project/'+${projectId}+'/'+${title}+'/problem_share/' + ${problem.id}}">
                            <span th:text="${problem.title}"></span>
                        </a>
                    </td>
                    <td>
                        <span th:text="${problem.writer}"></span>
                    </td>
                    <td>
                        <span th:text="${#temporals.format(problem.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
